group 'io.github.mojtab23'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    compile group: 'org.apache.lucene', name: 'lucene-core', version: '7.1.0'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '7.1.0'


    compile group: 'org.jetbrains.xodus', name: 'xodus-openAPI', version: '1.1.0'
    compile group: 'org.jetbrains.xodus', name: 'xodus-vfs', version: '1.1.0'
    compile group: 'org.jetbrains.xodus', name: 'xodus-environment', version: '1.1.0'
//    compile group: 'org.jetbrains.xodus', name: 'xodus-lucene-directory', version: '1.1.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
